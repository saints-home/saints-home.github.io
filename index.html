<html>
<title>Saints-home-page</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link href="css/header.css" rel="stylesheet">
<link href="css/body.css" rel="stylesheet">
<link href="css/footer.css" rel="stylesheet">
<link href="css/modal.css" rel="stylesheet">
<link href="css/zakaz.css" rel="stylesheet">
<script src="send.js" type="text/javascript"></script>
<script type="text/javascript" src="https://vk.com/js/api/openapi.js?167"></script>
<script src="https://apps.elfsight.com/p/platform.js" defer></script>
<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
<header class='header'>
    <div class='boxleft'>
        <label title="Заказ" class="link" for="modal-2">Заказ</label>
    </div>
    <div class="boxmid">
        <a href='index.html'><label title="Изображения в модальном окне" class="Saints-home-page" for="modal-3">Saint</label></a>
    </div>
    <div class='boxright'>
        <label title="О сайте" class="link" for="modal-1">О сайте</label>
    </div>
</header>
<body class="body">
   <!-- Modal One -->
<div class="modal">
    <input class="modal-open" id="modal-1" type="checkbox" hidden>
    <div class="modal-wrap" aria-hidden="true" role="dialog">
      <label class="modal-overlay" for="modal-1"></label>
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>О сайте</h2>
          <label class="btn-close" for="modal-1" aria-hidden="true">×</label>
        </div>
        <div class="modal-body">
          <p>Информация о сайте</p>
        </div>
        <div class="modal-footer">
          <label class="btn btn-primary" for="modal-1">Закрыть</label>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Two -->
<div class="modal">
    <input class="modal-open" id="modal-2" type="checkbox" hidden>
    <div class="modal-wrap" aria-hidden="true" role="dialog">
      <label class="modal-overlay" for="modal-2"></label>
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Заказ</h2>
          <label class="btn-close" for="modal-2" aria-hidden="true">×</label>
        </div>
        <div id="formSend" class="inputForm">
          <input class="inputForm" id="name" onkeyup="check();" placeholder="Укажите ФИО" required/>
          <input class="inputForm" id="phone" onkeyup="check();" placeholder="Укажите phone" required/>
          <textarea class="textAreaForm" rows=12 cols=40 id="message" onkeyup="check();" placeholder="Укажите message" required></textarea>
          <button class="btn btn-primary" id="send" onclick="otpravka(token,chatid,/\r?\n/);" disabled>ОТПРАВИТЬ</button> 
        </div>
        <div id="formSendGoal">
          <div class="textSendGoal">Ваша заявка</div>
          <div class="textSendGoal">Успешно отправлена</div>
          <div class="textSendGoal">Номер: 12345</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Three -->
  <div class="modal">
    <input class="modal-open" id="modal-3" type="checkbox" hidden>
    <div class="modal-wrap" aria-hidden="true" role="dialog">
      <label class="modal-overlay" for="modal-3"></label>
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>You make my love go...</h2>
          <label class="btn-close" for="modal-3" aria-hidden="true">×</label>
        </div>
        <div class="modal-body">
          <img src="image/footeruser.png">
        </div>
        <div class="modal-footer">
          <label class="btn btn-primary" for="modal-3">Отлично!</label>
        </div>
      </div>
    </div>
  </div>
</body>
<footer class="footer">
    <div class="footerBoxs">
        <div class="imageFooterBox">
            <img class="imageFooterUser" src="image/footeruser.png" alt="USER">
        </div>
        <div class="textFooterBox">
            <div class="textNandDBox">
                <div class="textName">Saint</div>
                <div class="textDiscription">You make my love go...</div>
            </div>
            <div class="textSocial">
                <div class="textFooter">Социальные сети:</div>
                <a href="https://www.vk.com/"><img class="linkSocial" src="image/vk.png" alt="vk"></a>
                <a href="https://www.instagram.com/"><img class="linkSocial" src="image/instagram.png" alt="instagram"></a>
            </div>
        </div>
    </div>
</footer>
</html>
