<!DOCTYPE html>
<html lang="ru">
<title>Песочница</title>

<head>
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>
    <script type="text/javascript">
      VK.init({apiId: 7503024});
    </script>
    <meta name="viewport" content="width=device-width">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link href="css/zakaz.css" rel="stylesheet">
    <link href="css/gal.css" rel="stylesheet">
    <link href="css/center.css" rel="stylesheet">
    <link href="css/headermenu.css" rel="stylesheet">
    <link href="css/banner.css" rel="stylesheet">
    <script src="js/boot.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/gal.js" type="text/javascript"></script>
    <script src="js/send.js" type="text/javascript"></script>
    <script src="js/test.js" type="text/javascript"></script>
    <script src="js/banner.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?167"></script>
    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
</head>
    <body id="lol" onload="test();boot();" onresize="resetPosition()">
        <!-- VK Widget -->
<!-- VK Widget -->
<div id="vk_auth"></div>
<script type="text/javascript">
  VK.Widgets.Auth("vk_auth", {"authUrl":"/dev/Login"});
</script>
        <div class="boxPicViewer">
            <div class="picViewerLeft">
                <div class="picViewerHeader">Фотографии</div>
                <div class="picViewer">
                    <div id="boxViewerLeft">
                        <label class="viewPhotos" for="modal-3" onclick="openPhotu()">Открыть</label>
                    </div>
                </div>
            </div>
            <div class="picViewerRight">
                <div class="picViewerHeader">Арт-иллюстрации</div>
                <div class="picViewer">
                    <div id="boxViewerRight">
                        <label class="viewPhotos" for="modal-3" onclick="openArt()">Открыть</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal One -->
        <div class="modal">
            <input class="modal-open" id="modal-1" type="checkbox" hidden>
            <div class="modal-wrap" aria-hidden="true" role="dialog">
                <label class="modal-overlay" for="modal-1"></label>
                <div class="modal-dialog">
                    <div class="info">
                        <div class="modal-header">
                            <h2>О сайте</h2>
                            <label class="btn-close" for="modal-1" aria-hidden="true">×</label>
                        </div>
                        <div class="modal-body">
                            <p>Информация о сайте</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Two -->
        <div class="modal">
            <input class="modal-open" id="modal-2" type="checkbox" hidden>
            <div class="modal-wrap" aria-hidden="true" role="dialog">
                <label class="modal-overlay" for="modal-2"></label>
                <div class="modal-dialog">
                    <div class="msg">
                        <div class="modal-header">
                            <h2>Сообщение</h2>
                            <label class="btn-close" for="modal-2" aria-hidden="true">×</label>
                        </div>
                        <div id="formSend">
                            <label class="labelText">ФИО</label>
                            <input class="inputForm" id="name" onkeyup="check();" required/>
                            <label class="labelText">Телефон</label>
                            <input class="inputForm" id="phone" onkeyup="check();" required/>
                            <label class="labelText">Сообщение</label>
                            <textarea class="textAreaForm" id="message" onkeyup="check();" required></textarea>
                            <label id="send" class="sendDisabled" onclick="otpravka(token,chatid,/\r?\n/);" disabled>ОТПРАВИТЬ</label>
                        </div>
                        <div id="formSendGoal">
                            <div class="textSendGoal">Ваша заявка</div>
                            <div id="numberZakaz" class="textSendGoal"></div>
                            <div class="textSendGoal">Успешно отправлена</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Three -->
        <div class="modal">
            <input class="modal-open" id="modal-3" type="checkbox" hidden>
            <div class="modal-wrap" aria-hidden="true" role="dialog">
                <label class="modal-overlay" for="modal-3"></label>
                <div class="modal-dialog-img">
                    <div id="art">
                        <div id="boxButtons">
                            <label class="btn-close-img" for="modal-3" aria-hidden="true">×</label>
                            <label class="buttonPrev" onClick="prevArt()">&lt</label>
                            <label class="buttonNext" onClick="nextArt()">&gt</label>
                        </div>
                        <img id="artBody" src="">
                    </div>
                    <div id="photo">
                        <div id="boxButtons">
                            <label class="btn-close-img" for="modal-3" aria-hidden="true">×</label>
                            <label class="buttonPrev" onClick="prevPhoto()">&lt</label>
                            <label class="buttonNext" onClick="nextPhoto()">&gt</label>
                        </div>
                        <img id="photoBody" src="">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
